<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find my parent</title>
</head>
<body>
    embedded content
</body>
<script>
    const url = (window.location !== window.parent.location)
        ? document.referrer
        : document.location.href;

    console.log(url);
</script>
